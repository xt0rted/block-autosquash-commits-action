name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  eslint:
    name: ESLint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.4

      - name: Install Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: "12.x"

      - name: NPM Install
        run: npm ci

      - name: ESLint
        uses: xt0rted/eslint-action@d9bd6dd0a116fc40c6d7a478c856eefd63bd4d07
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
